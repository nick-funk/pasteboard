<html>
    <head>
        <script type="text/javascript" src="/static/shared/jQuery-3.5.1.min.js"></script>
        <script type="text/javascript" src="/static/board/board.js"></script>
    </head>
    <body>
        <form action="javascript:submit()">
            <input type="hidden" id="boardIdField" name="boardId" value="{{ id }}" />
            <textarea name="body" id="bodyField"></textarea>
            <input type="submit" value="Post" />
            <div id="message"></div>
        </form>
        <ul id="posts">
            {% for post in posts %}
                <li>{{ post.body }}</li>
            {% else %}
                <li> No posts found </li>
            {% endfor %}
        </ul>
    </body>
</html>
